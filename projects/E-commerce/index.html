<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce-clone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
            <img src="/assets/fkheaderlogo_plus-055f80.svg" alt="" >
            <div class="search-input">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search for Products, Brands and More">
            </div>
            <div class="account">
                <img src="./assets/account.svg" alt="">
                <p>Account</p>
                <i class='bx bx-chevron-down'></i>
            </div>
            <div class="cart">
                <img src="./assets/cart.svg" alt="">
                <p>Cart</p>
            </div>
            <div class="bs">
                <img src="./assets/seller.svg" alt="">
                <p>Become a Seller</p>
            </div>
            <img src="./assets/menu.svg" alt="">
    </header>
    <div class="variety-display">
        <div class="img-1">
            <img src="./assets/kilos.webp" alt="">
            <p>Kilos</p>
        </div>
        <div class="img-1">
            <img src="./assets/appliances.webp" alt="">
            <p>Appliances</p>
        </div>
        <div class="img-1">
            <img src="./assets/airoplane.webp" alt="">
            <p>Flight Bookings</p>
        </div>
        <div class="img-1">
            <img src="./assets/kilos.webp" alt="">
            <p>Kilos</p>
        </div>
        <div class="img-1">
            <img src="./assets/appliances.webp" alt="">
            <p>Appliances</p>
        </div>
        <div class="img-1">
            <img src="./assets/airoplane.webp" alt="">
            <p>Flight Bookings</p>
        </div>
        <div class="img-1">
            <img src="./assets/kilos.webp" alt="">
            <p>Kilos</p>
        </div>
        <div class="img-1">
            <img src="./assets/appliances.webp" alt="">
            <p>Appliances</p>
        </div>
        <div class="img-1">
            <img src="./assets/airoplane.webp" alt="">
            <p>Flight Bookings</p>
        </div>
    </div>
    <div class="slider-container">
        <button class="prevBtn"><i class='bx bx-chevron-left'></i></button>
        <div class="slider">
            <img src="./assets/slider-images/img1.webp" alt="">
        <img src="./assets/slider-images/img2.webp" alt="">
        <img src="./assets/slider-images/img3.webp" alt="">
        <img src="./assets/slider-images/img4.webp" alt="">
        <img src="./assets/slider-images/img5.webp" alt="">        
        </div>
        <button class="nextBtn"><i class='bx bx-chevron-right'></i></button>
    </div>


    <script src="index.js"></script>
</body>
</html>
