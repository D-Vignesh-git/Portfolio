<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="chatbox-container">
        <div class="header">
            <h1>👍🏼 Chatbox</h1>
            <button>🤐</button>
        </div>
        <div class="chat-body">
            <div class="chat-message">
                <div class="botmessage">
                    <h6>👍🏼 Hello how can i help you today</h6>
                </div>
            
            </div>
        </div>
       
            <div class="user-input">
                <input type="text" name="" id="user-message" placeholder="Ask anything!" autocomplete="off">
                <button id="file"><i class='bx bx-upload'></i></button>
                <button id="go"><i class='bx bxl-go-lang'></i>
                </button>
              </div>
             
       
    </div>

    <script src="index.js"></script>
</body>
</html>
